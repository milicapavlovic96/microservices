spring:
  application:
    name: team-service
  jpa:
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
  sleuth:
    sampler:
      probability: 1.0
  main:
    allow-circular-references: true

server:
  port: 8100

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

resilience4j:
  ratelimiter:
    instances:
      default:
        limitForPeriod: 10
        limitRefreshPeriod: 3s